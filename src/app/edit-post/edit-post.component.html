
<div class="row">
  
  <div class="col-sm-4 col-sm-offset-2">
    <h2>Enregistrer un nouveau post</h2><br><br>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">
          Titre
        </label>
        <input type="text"  formControlName="title" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="content">
          Contenu
        </label>
        <textarea  rows="6" id="content" formControlName="content" class="form-control" required></textarea>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="userForm.invalid">Enregistrer</button>
    </form>
  </div>
</div>
