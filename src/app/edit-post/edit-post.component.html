
<div class="row">
  
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Enregistrer un nouveau post</h2><br><br>
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label for="title">
          Titre
        </label>
        <input type="text" id="title" name="title" class="form-control" ngModel required>
      </div>
      <div class="form-group">
        <label for="content">
          Contenu
        </label>
        <input type="text" id="content" name="content" class="form-control" ngModel required>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]='f.invalid'>Enregistrer</button>
    </form>
  </div>
</div>
